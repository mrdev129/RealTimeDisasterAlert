<!-- contact.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us | Disaster Alert System</title>
  <link rel="stylesheet" href="styles.css" />
  <!-- Icons (Font Awesome) -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <!-- Animate.css (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: #e2e8f0;
    }

    .contact-container {
      max-width: 800px;
      margin: auto;
      padding: 3rem 1rem;
    }

    .contact-header {
      text-align: center;
      font-size: 2.5rem;
      color: #38bdf8;
      margin-bottom: 2rem;
    }

    .contact-details {
      background-color: #1e293b;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(56, 189, 248, 0.2);
    }

    .contact-details h2 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #facc15;
    }

    .contact-details p {
      font-size: 1.1rem;
      margin: 0.8rem 0;
    }

    .contact-details i {
      margin-right: 10px;
      color: #38bdf8;
    }

    .social-icons {
      margin-top: 1.2rem;
    }

    .social-icons a {
      margin-right: 15px;
      color: #38bdf8;
      font-size: 1.6rem;
      transition: transform 0.2s ease;
    }

    .social-icons a:hover {
      transform: scale(1.2);
      color: #facc15;
    }
  </style>
</head>
<body>
  <div class="contact-container animate_animated animate_fadeInUp">
    <h1 class="contact-header">Contact Us</h1>
    
    <div class="contact-details">
      <h2> Get in Touch</h2>
      <p><i class="fas fa-envelope"></i> Email: support@alertsystem.dev</p>
      <p><i class="fas fa-phone-alt"></i> Phone: +91-98765-43210</p>
      <p><i class="fas fa-map-marker-alt"></i> Address: Tech Park, Innovation Campus, India</p>

      <div class="social-icons">
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
