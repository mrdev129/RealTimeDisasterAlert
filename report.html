<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
  <title>Report Incident</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <style>
    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.7;
    }

    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      padding: 50px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h2 {
      text-align: center;
      position: relative;
      color: black;
      background: linear-gradient(90deg, rgb(255, 0, 0), rgb(0, 255, 0), rgb(0, 0, 255));
      padding: 20px 40px;
      border-radius: 20px;
      font-family: 'Orbitron', sans-serif;
      font-size: 48px;
      letter-spacing: 2px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.4);
      animation: rgbFlow 6s linear infinite;
      background-size: 300% 300%;
    }

    @keyframes rgbFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    form {
      background: #000;
      padding: 40px;
      border-radius: 10px;
      max-width: 500px;
      width: 100%;
      position: relative;
      border: 3px solid #03e9f4;
      animation: rgb-border 5s linear infinite;
      box-shadow: 0 0 10px #03e9f4,
                  0 0 20px #03e9f4,
                  0 0 30px #03e9f4;
    }

    @keyframes rgb-border {
      0% {
        filter: hue-rotate(0deg);
        box-shadow: 0 0 10px #03e9f4,
                    0 0 20px #03e9f4,
                    0 0 30px #03e9f4;
      }
      100% {
        filter: hue-rotate(360deg);
        box-shadow: 0 0 10px #03e9f4,
                    0 0 20px #03e9f4,
                    0 0 30px #03e9f4;
      }
    }

    input, textarea {
      width: 100%;
      padding: 10px 0;
      font-size: 16px;
      color: #fff;
      margin-bottom: 30px;
      border: none;
      border-bottom: 1px solid #fff;
      outline: none;
      background: transparent;
    }

    input::placeholder,
    textarea::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    input:focus,
    textarea:focus {
      border-bottom: 1px solid #03e9f4;
    }

    button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      color: #03e9f4;
      font-size: 16px;
      text-transform: uppercase;
      overflow: hidden;
      transition: 0.5s;
      letter-spacing: 4px;
      background: transparent;
      border: none;
      cursor: pointer;
      z-index: 1;
    }

    button:hover {
      background: #03e9f4;
      color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 5px #03e9f4,
                  0 0 25px #03e9f4,
                  0 0 50px #03e9f4,
                  0 0 100px #03e9f4;
    }

    button span {
      position: absolute;
      display: block;
    }

    button span:nth-child(1) {
      top: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #03e9f4);
      animation: btn-anim1 1s linear infinite;
    }

    button span:nth-child(2) {
      top: -100%;
      right: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(180deg, transparent, #03e9f4);
      animation: btn-anim2 1s linear infinite;
      animation-delay: 0.25s;
    }

    button span:nth-child(3) {
      bottom: 0;
      right: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(270deg, transparent, #03e9f4);
      animation: btn-anim3 1s linear infinite;
      animation-delay: 0.5s;
    }

    button span:nth-child(4) {
      bottom: -100%;
      left: 0;
      width: 2px;
      height: 100%;
      background: linear-gradient(360deg, transparent, #03e9f4);
      animation: btn-anim4 1s linear infinite;
      animation-delay: 0.75s;
    }

    @keyframes btn-anim1 {
      0% { left: -100%; }
      50%, 100% { left: 100%; }
    }

    @keyframes btn-anim2 {
      0% { top: -100%; }
      50%, 100% { top: 100%; }
    }

    @keyframes btn-anim3 {
      0% { right: -100%; }
      50%, 100% { right: 100%; }
    }

    @keyframes btn-anim4 {
      0% { bottom: -100%; }
      50%, 100% { bottom: 100%; }
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="assets/videos/login.mp4" type="video/mp4" />
  </video>

  <h2>Report an Incident</h2>

  <form id="reportForm">
    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Email" required />
    <input type="text" name="location" placeholder="Location of Incident" required />
    <textarea name="description" placeholder="Describe the incident..." rows="5" required></textarea>

    <button type="submit">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      Submit
    </button>
  </form>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyDc8IRgcYDZkmXYnjm974wyhO9_Q5R77AY",
      authDomain: "report-data-d190e.firebaseapp.com",
      projectId: "report-data-d190e",
      storageBucket: "report-data-d190e.appspot.com",
      messagingSenderId: "184180373529",
      appId: "1:184180373529:web:d712798740929b361f5288"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    document.getElementById("reportForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const form = e.target;

      const name = form.name.value;
      const email = form.email.value;
      const location = form.location.value;
      const description = form.description.value;

      try {
        await db.collection("incidents").add({
          name,
          email,
          location,
          description,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });

        alert("Incident reported successfully!");
        form.reset();
        window.location.href = "thankyou.html";
      } catch (error) {
        console.error("Error reporting incident:", error);
        alert("Failed to report incident. Try again.");
      }
    });
  </script>

</body>
</html>
